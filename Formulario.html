<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Casdastro </title>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
</head>
<body>
    <div> 
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações:</p>
    </div>

    <form>
        <fieldset classe="grupo">
            <div class="campo">
                <label for="nome"><strong> Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            
            <div class="campo">
                <label for="sobrenome"><strong> Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
          
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label><strong>Qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>

        </div>

        <div class="campo">
            <label><strong>Idade</strong></label>
            <select id="senioridade">
                <option selected disabled value=""></option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as tecnologias que utiliza:</label><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="JavaScritp">
                <label for="tecnologia2">JavaScritp</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Python">
                <label for="tecnologia3">Python</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
                <label for="tecnologia4">C#</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="CSS">
                <label for="tecnologia5">CSS</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PHP">
                <label for="tecnologia6">PHP</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco mais sobre a sua experiência</strong></label>
            <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
        </div>

        <button class="botaos" type="submit">Concluído</button>

    </form>
    
</body>
</html>
